<form method="get">
    <input type="text" name="filtro" placeholder="Filter by country name">
    <button type="submit">Filter</button>
</form>

<table>
    <thead>
        <tr>
            <th>Country ID</th>
            <th>Country Name</th>
        </tr>
    </thead>
    <tbody>
        {% for country in countries %}
        <tr>
            <td>{{ country.id }}</td>
            <td><a href="{{ country.get_absolute_url }}">{{ country.name }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
